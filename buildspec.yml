version: 0.2
env:
  variables:
    NODE_VERSION: "10"

phases:
  pre_build:
    commands:
      - apt-get install curl -y
      - curl -sL https://deb.nodesource.com/setup_$NODE_VERSION.x > script.sh
      - bash script.sh
      - apt-get install -y nodejs
      - npm install
      - npm install forever -g
      - forever start app.js
  build:
    commands:
      - npm test
  post_build:
    commands:
      - forever stopall
